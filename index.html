<script>
var btn = document.querySelector('.button');
var btnClasses = btn.classList;
var slider = document.querySelector('.card__slider');
var sliderClasses = slider.classList;
btn.addEventListener('click', toggleButton);

function toggleButton(event) {
  if (btnClasses.contains('button--closed')) {
    btnClasses.remove('button--closed');
    btnClasses.add('button--open');
    sliderClasses.remove('card__slider--closed');
    sliderClasses.add('card__slider--open');
  } else {
    btnClasses.add('button--closed');
    btnClasses.remove('button--open');
    sliderClasses.add('card__slider--closed');
    sliderClasses.remove('card__slider--open');
  }

}
</script>
